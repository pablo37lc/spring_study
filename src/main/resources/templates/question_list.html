<table>
    <th>
        <tr>
            <th>제목</th>
            <th>날짜</th>
        </tr>
    </th>
    <tb>
        <tr th:each="question : ${questionList}">
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${question.createDate}"></td>
        </tr>
    </tb>
</table>
